## 服务端口
server.port=8888

## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/learn_platform?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=password

## Mybatis 配置
mybatis.type-aliases-package=com.angiii.learnplatform.domain.entity

## 配置时区
spring.jackson.date-format=java.text.SimpleDateFormat
spring.jackson.time-zone=GMT+8

## 配置上传文件限制
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB